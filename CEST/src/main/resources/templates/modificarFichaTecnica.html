<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Latest compiled and minified JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Ficha Tecnica - CEST</title>

</head>


<nav id="menu"></nav>

<script>
$.get("/navBar", function(data){
    $("#menu").replaceWith(data);
});
</script>

<body>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron" style="background: rgb(13,67,113)">
			<h1 align="center" style="color: white">Modificar Ficha Tecnica</h1>
		</div>
		<div class="col-md-1"></div>
	 </div>
	 <br>

	<div class="container" style="text-align:center;">
		
				<form class="form-signin" action="#" th:action="@{/modificarFichaTecnica}" th:object="${fichatecnica}" method="post">
				  	<div class="container">
				  		<div class="col-md-4"></div>
				  		<div class="col-md-4">
				  			<div class="row">
					  		<div>
	    					    <label>Tipo</label>
	    						 <input class="form-control" type="text" id="tipo" name="tipo" readonly="readonly" th:value="${fichatecnica.tipo} "/>
	    					</div>
				  		</div>

						<div class="row">						
							<div>
	    					    <label>Componentes</label>
	    						 <input class="form-control" type="text" id="componentes" name="componentes" required th:value="${fichatecnica.componentes}"/>
	    					</div>
    					</div>    					
					
						<div class="row">
							<div>
	    					   	<label>Descripcion</label>
	    						<input class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${fichatecnica.descripcion}"/>
	    					</div>
						</div>
				  		</div>
				  		<div class="col-md-4"></div>
				  		
   					</div>
   					<br>
   					<a href='/crudFichaTecnica'> <span class="glyphicon glyphicon-arrow-left btn btn-danger"> </span></a>
				 	 <input class="btn btn-lg btn-primary"  type="submit" value="Modificar">
				 	 
				</form> 
	</div>
</body>
</html>
