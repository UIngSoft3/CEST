<body>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron" style="background: rgb(13,67,113)">
			<h1 align="center" style="color: white">Registrar Empresa</h1>
		</div>
		<div class="col-md-1"></div>
	 </div>
	 <br>

	<div class="container" style="text-align:center;">
		<!-- Tabla que muestra la información de la tabla contrato de la base de datos -->
				<form class="form-signin" action="#" th:action="@{/registrarEmpresa}" th:object="${empresa}" method="post">
				  	<div class="container">
				  		<div class="col-md-4"></div>
				  		<div class="col-md-4">
				  			<div class="row">
				  				<div>
									<label>NIT</label>
									<input th:field="*{nit}" class="form-control" type="number" id="nit" name="nit" required="required" title="INGRESA EL NIT"/>
		    					</div>
				  			</div>
				  			
				  			<div class="row">
				  				<div>
									<label>Dirección</label>
									<input th:field="*{direccion}" class="form-control" type="text" id="direccion" name="direccion" required="required" title="INGRESA UNA DIRECCIÓN"/>
		    					</div>
				  			</div>
				  			
				  			<div class="row">
				  				<div>
									<label>Nombre</label>
									<input th:field="*{nombre}" class="form-control" type="text" id="nombre" name="nombre" required="required" title="INGRESA UN NOMBRE"/>
		    					</div>
				  			</div>
				  			
				  			<div class="row">
				  				<div>
									<label>Teléfono</label>
									<input th:field="*{telefono}" class="form-control" type="number" id="telefono" name="telefono" required="required" title="INGRESA UN NÚMERO DE TELÉFONO"/>
		    					</div>
				  			</div>
				  		</div>
				  		<div class="col-md-4"></div>
   					</div>
   					<br>
				 	 <input class="btn btn-lg btn-primary"  type="submit" value="Crear">
				 	 
				</form> 
	</div>
</body>
</html>
