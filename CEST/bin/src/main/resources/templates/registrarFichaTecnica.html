<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registrar Ficha Tecnica</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Latest compiled and minified JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>


<title>Ficha Tecnica - CEST</title>
<nav id="menu"></nav>

<script>
$.get("/navBar", function(data){
    $("#menu").replaceWith(data);
});
</script>

<body>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron" style="background: rgb(13,67,113)">
			<h1 align="center" style="color:white">CEST - Ficha Tecnica</h1>
			<p align="center" style="color:white">
			En este espacio podr√°s registrar la ficha tecnica de los extintores.
			<br>
			</p>
		</div>

		<div class="container">
			<h2>Por favor llene todos los campos</h2>
			<form class="form-signin" action="#" th:action="@{/registrarFichaTecnica}" th:object="${fichatecnica}" method="post">
				<div class="row">
					<div class="col-md-4">
						<div class="row">
								<label>Tipo</label>
								<input th:field="*{tipo}" id="tipo" name="tipo" class="form-control" required />
						</div>
					</div>

					<div class="col-md-2">
					</div>

					<div class="col-md-4">
						<div class="row">
							<label>Componentes</label>
							<input th:field="*{componentes}" id="componentes" name="componentes" class="form-control" required />
						</div>
					</div>
					
					<div class="col-md-2">
					</div>

					<div class="col-md-4">
						<div class="row">
							<label>Descripcion</label>
							<input th:field="*{descripcion}" id="descripcion" name="descripcion" class="form-control" required />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-5"></div>
					<div class="col-md-2">
						<br>
					<a href='/consultarFichaTecnica'> <span class="glyphicon glyphicon-arrow-left btn btn-danger"> </span></a>
				 	 <input class="btn btn-lg btn-primary"  type="submit" value="Registrar">
					</div>
					<div class="col-md-5"></div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
